apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: udacityshop-prod
  namespace: prod
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes-manifests/prod
    repoURL: https://github.com/nkordis/udacity-shop/
    targetRevision: HEAD
  syncPolicy:
    manual: {}